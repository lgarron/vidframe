<!DOCTYPE html>
<html>
<title>Video Frame Capture Tool</title>
<meta charset="utf8">
<link rel="stylesheet" href="drag-drop-file.css">
<script src="drag-drop-file.js"></script>

<link rel="stylesheet" href="main.css">
<script src="main.js"></script>

<body>
  <div id="header">
    <button id="jpeg">JPEG</button>
    <button id="png">PNG</button>
  </div>
  <br>
  <div id="main">
    <video id="video" autoplay controls>
    </video>
    <canvas id="canvas"></canvas>
  </div>
  <span>⇧J/⇧L to move by 1s, ⇧⌥J/⇧⌥L to move by <sup>1</sup>/<sub>60</sub>s, K to pause/play. <span
      id="feedback"></span></span>
</body>

</html>
